<section class="jumbotron">
    <h1 id="home-title">Bloc Chat</h1>
    <p id="home-tagline">Chat About Anything!</p>
</section>

<div class="col-md-3 sidebar">
    <div class="header">
        <div class="new-chat-room">
            <div ng-controller="ModuleCtrl as module">
                
            <p class="title"><strong>Available Chat Rooms</strong></p>
                <button class="btn btn-primary new-chat-button" type="button" ng-click="module.open()"><strong>+ </strong>New Chat Room</button>
                
                <div class="rooms-list">
                    <div ng-repeat="room in home.roomData.all" class="chatrooms">
                        <a ng-click="home.selectRoom(room)">{{ room.name }}</a>
                    </div>
                </div>
                
                <script type="text/ng-template" id="myModalContent.html">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modal-title">Create A New Chatroom</h3>
                    </div>
                    <div class="modal-body" id="modal-body">
                        Name: <input type="text" ng-model="home.chatName">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="button" ng-click="module.addRoom(home.chatName)">Create</button>
                        <button class="btn btn-warning" type="button" ng-click="module.close()">Cancel</button>
                    </div>
                </script>                
            </div>
        </div>
    </div>
</div>

<div class="col-md-9 chatroom">
    <div ng-if="!home.selectedRoom">
        <h4>Select or Create a Room To Chat.</h4>
    </div>
    <div ng-if="home.selectedRoom">
        <h3>{{ home.selectedRoom.name }}</h3>
    </div>
    <div ng-repeat="message in home.roomData.messages">
        <h5><strong>{{ message.username }}:</strong> {{ message.content }} ({{ message.sentAt }})</h5>
    </div>
    <div class="new-msg-box">
        <form>
            <input type="text" placeholder="Type your message here:" class="new-msg-input" ng-model="home.newMessage">
            <button type="submit" class="new-msg-button btn btn-primary relative-button-height" ng-click="home.sendMessage()">Send</button>
        </form>
    </div>
</div>
