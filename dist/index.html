<!DOCTYPE html>
<html ng-app="blocChat">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Bloc Base Project</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/styles/style.css">
    </head>
    <body ng-controller="HomeCtrl">

        <ui-view></ui-view>
        
        <script type="text/ng-template" id="usernameModal.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Create A New Username</h3>
            </div>
            <div class="modal-body" id="modal-body">
                Username: <input type="text" ng-model="username.newUsername">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="username.create(username.newUsername)">Create</button>
            </div>
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
        <script>
          // Initialize Firebase
          // TODO: Replace with your project's customized code snippet
          var config = {
            apiKey: "AIzaSyDTly2I21umcxHs9_gZvoPdraCQ8rlgd_k",
            authDomain: "bloc-chat-46821.firebaseapp.com",
            databaseURL: "https://bloc-chat-46821.firebaseio.com",
            storageBucket: "bloc-chat-46821.appspot.com",
          };
          firebase.initializeApp(config);
        </script>
        <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
        <script src="/scripts/app.js"></script>
        <script src="/scripts/controllers/HomeCtrl.js"></script>
        <script src="/scripts/controllers/ModuleCtrl.js"></script>
        <script src="/scripts/services/Room.js"></script>
        <script src="/scripts/services/Message.js"></script>
        <script src="/scripts/cookie.js"></script>
    </body>
</html>
